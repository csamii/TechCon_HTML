<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
        iframe {
            width: 100%;
            height: 300px;
            border: 0;
        }
        
        form div {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>

        <!-- Contact Information -->
        <section>
            <h2>Get in Touch</h2>
            <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>

            <h3>Follow us on Social Media</h3>
            <ul>
                <li><a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a></li>
                <li><a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a></li>
                <li><a href="https://linkedin.com/company/TechCon2024" target="_blank">LinkedIn</a></li>
            </ul>
        </section>

        <!-- Embedded Map -->
        <section>
            <h2>Venue Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.158184370624!2d-122.41941568468157!3d37.77492977975962!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c2bffae6d%3A0x9cc52c7e7cfa2901!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1581969999999"
                allowfullscreen="" loading="lazy"></iframe>
        </section>

        <!-- Contact Us Form -->
        <section>
            <h2>Contact Us Form</h2>
            <form action="submit-contact.html" method="post">
                <div>
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" required />
                </div>
                <div>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required />
                </div>
                <div>
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div>
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </section>

    </main>

    <!-- Footer -->
    <footer>
        <p>copyright &copy; 2024 TechCon Conference. All rights reserved.</p>
    </footer>

</body>

</html>
