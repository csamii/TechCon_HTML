<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Register for TechCon 2024</title>
</head>

<body>

    <!-- Header -->
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <form action="submit-registration.html" method="post">
            <!-- Full Name -->
            <div>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required />
            </div>

            <!-- Email -->
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required />
            </div>

            <!-- Password -->
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />
            </div>

            <!-- Confirm Password -->
            <div>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required />
            </div>

            <!-- Terms and Conditions -->
            <div>
                <label>
          <input type="checkbox" id="terms" name="terms" required />
          I agree to the <a href="terms.html">terms and conditions</a>.
        </label>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit">Register Now</button>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <p>copyright &copy; 2024 TechCon Conference. All rights reserved.</p>
    </footer>

</body>

</html>
